<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Marketplace - Sign In</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <!-- Premium Design System -->
    <link rel="stylesheet" href="css/premium-design.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            overflow-x: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Floating bubbles abstract art */
        .background-bubbles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bg-bubble {
            position: absolute;
            background: rgba(249, 115, 22, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
            50% { transform: translateY(-30px) scale(1.1) rotate(180deg); }
        }

        .bg-bubble:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s; opacity: 0.15; }
        .bg-bubble:nth-child(2) { width: 200px; height: 200px; top: 60%; right: 10%; animation-delay: 2s; opacity: 0.12; }
        .bg-bubble:nth-child(3) { width: 400px; height: 400px; top: 30%; left: 40%; animation-delay: 4s; opacity: 0.08; }
        .bg-bubble:nth-child(4) { width: 150px; height: 150px; bottom: 15%; left: 20%; animation-delay: 1s; opacity: 0.13; }
        .bg-bubble:nth-child(5) { width: 250px; height: 250px; top: 5%; right: 25%; animation-delay: 3s; opacity: 0.1; }
        .bg-bubble:nth-child(6) { width: 180px; height: 180px; bottom: 25%; right: 15%; animation-delay: 5s; opacity: 0.11; }

        /* Main content wrapper */
        .auth-page {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Auth form container */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 1100px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Wave decoration at top of card */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(135deg, #c2410c 0%, #f97316 50%, #fb923c 100%);
            border-radius: 24px 0 0 24px;
        }

        .auth-card-content {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 40% 60%;
            gap: 40px;
            align-items: center;
        }

        .auth-brand {
            text-align: center;
            padding: 20px;
        }

        .auth-logo img {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #111827;
            margin: 24px 0 12px;
        }

        .auth-subtitle {
            text-align: center;
            color: #374151;
            font-size: 15px;
            line-height: 1.6;
        }

        .auth-forms {
            padding: 0 20px;
        }

        /* Form tabs */
        .form-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: #f3f4f6;
            padding: 5px;
            border-radius: 12px;
        }

        .form-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #6b7280;
        }

        .form-tab.active {
            background: white;
            color: #f97316;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form elements */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 13px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Links */
        .link {
            text-align: center;
            margin-top: 12px;
            color: #6b7280;
            font-size: 13px;
        }

        .link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Alerts */
        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 14px;
            font-size: 13px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        /* Tablet (1024px and below) */
        @media (max-width: 1024px) {
            .auth-card-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .auth-card::before {
                width: 100%;
                height: 200px;
                border-radius: 24px 24px 0 0;
            }

            .auth-brand {
                padding: 10px;
            }

            .auth-logo img {
                width: 120px;
                height: 120px;
            }

            .auth-title {
                font-size: 26px;
            }

            .bg-bubble {
                display: none;
            }
        }

        /* Mobile (768px and below) */
        @media (max-width: 768px) {
            .auth-container {
                padding: 20px 15px;
            }

            .auth-card {
                padding: 25px 20px;
                border-radius: 16px;
            }

            .auth-card::before {
                height: 180px;
            }

            .auth-logo img {
                width: 100px;
                height: 100px;
            }

            .auth-title {
                font-size: 22px;
            }

            .auth-subtitle {
                font-size: 13px;
            }

            .form-tabs {
                gap: 10px;
            }

            .tab-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .form-container form {
                max-height: 450px;
            }

            .form-group label {
                font-size: 13px;
            }

            input {
                font-size: 14px;
                padding: 11px 14px;
            }

            .btn-primary {
                padding: 13px 24px;
                font-size: 14px;
            }
        }

        /* Extra Small Mobile (480px and below) */
        @media (max-width: 480px) {
            .auth-container {
                padding: 15px 10px;
            }

            .auth-card {
                padding: 20px 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .auth-card::before {
                height: 150px;
            }

            .auth-logo img {
                width: 80px;
                height: 80px;
            }

            .auth-title {
                font-size: 20px;
            }

            .auth-subtitle {
                font-size: 12px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .form-container form {
                max-height: 400px;
                padding-right: 5px;
            }

            input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px 12px;
            }

            .btn-primary {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="images/logo-new.svg" alt="London Marketplace" class="loading-logo">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Floating background bubbles (abstract art) -->
    <div class="background-bubbles">
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
    </div>

    <div class="auth-page">
        <!-- Header -->
        <header class="header">
            <div class="header-main" style="justify-content: space-between;">
                <div class="logo-container" onclick="window.location.href='index.html'" style="cursor: pointer;">
                    <img src="images/logo-icon-new.svg" alt="London Marketplace" style="width: 60px; height: 60px;">
                </div>
                <a href="seller-registration.html" class="nav-link" style="text-decoration: none; display: flex; flex-direction: column; align-items: flex-start; color: white;">
                    <span style="font-size: 11px; font-weight: 400;">Become a</span>
                    <span style="font-size: 13px; font-weight: 600;">Seller</span>
                </a>
            </div>
        </header>

        <!-- Auth Form Container -->
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card-content">
                    <!-- Left: Branding -->
                    <div class="auth-brand">
                        <div class="auth-logo">
                            <img src="images/logo-icon-new.svg" alt="London Star">
                        </div>
                        <h1 class="auth-title">Welcome to London Star</h1>
                        <p class="auth-subtitle">Your premium marketplace for quality products worldwide</p>
                    </div>

                    <!-- Right: Forms -->
                    <div class="auth-forms">
                        <!-- Alert Container -->
                        <div id="alertContainer"></div>

                        <!-- Tab Switcher -->
                        <div class="form-tabs">
                            <button class="form-tab active" onclick="switchAuthTab('signin')">Sign In</button>
                            <button class="form-tab" onclick="switchAuthTab('signup')">Sign Up</button>
                        </div>

                    <!-- Sign In Form -->
                    <div class="form-container active" id="signinForm">
                        <form onsubmit="handleSignIn(event)">
                            <div class="form-group">
                                <label>Email or Username</label>
                                <input type="text" id="signinEmail" required placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="signinPassword" required placeholder="Enter your password">
                            </div>
                            <div class="link" style="text-align: right; margin-top: 0; margin-bottom: 20px;">
                                <a href="#">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="form-container" id="signupForm">
                        <form onsubmit="handleSignUp(event)" style="max-height: 500px; overflow-y: auto; padding-right: 10px;">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="signupName" required placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="signupEmail" required placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" id="signupPhone" required placeholder="e.g., +1234567890">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                            </div>
                            <div class="form-group">
                                <label>Street Address</label>
                                <input type="text" id="signupAddress" required placeholder="Street address">
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" id="signupCity" required placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label>State/Province</label>
                                    <input type="text" id="signupState" required placeholder="State">
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div class="form-group">
                                    <label>Postal Code</label>
                                    <input type="text" id="signupPostal" required placeholder="Postal code">
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" id="signupCountry" required placeholder="Country">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <p style="text-align: center; margin-top: 15px; font-size: 13px; color: #6b7280;">
                                Want to sell products? <a href="seller-registration.html" style="color: var(--accent-color); font-weight: 600; text-decoration: none;">Apply as a seller</a>
                            </p>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-init.js"></script>
    <script src="js/supabase-homepage.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/auth.js"></script>

    <!-- Security & Validation -->
    <script src="js/security.js"></script>
    <script src="js/dom-builder.js"></script>

    <script>
        // Auth tab switching
        function switchAuthTab(tab) {
            const tabs = document.querySelectorAll('.form-tab');
            const forms = document.querySelectorAll('.form-container');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab === 'signin' ? 'signinForm' : 'signupForm').classList.add('active');
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Handle Sign In
        async function handleSignIn(e) {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;

            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                // Supabase authentication
                const result = await authHandler.signIn(email, password);

                if (result.success) {
                    const user = result.data.user;

                    // Ensure user profile exists
                    await supabaseInit.ensureUserProfile(user.id, user.email);

                    // Get user role
                    const role = await authHandler.getUserRole(user.id);

                    // Create session
                    sessionManager.createSession(user, role);

                    showAlert('Login successful!', 'success');

                    setTimeout(() => {
                        if (role === 'seller') {
                            window.location.href = 'seller.html';
                        } else if (role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'marketplace.html';
                        }
                    }, 1000);
                } else {
                    showAlert(result.error, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Handle Sign Up
        async function handleSignUp(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value;
            const phone = document.getElementById('signupPhone').value;
            const address = document.getElementById('signupAddress').value;
            const city = document.getElementById('signupCity').value;
            const state = document.getElementById('signupState').value;
            const postal = document.getElementById('signupPostal').value;
            const country = document.getElementById('signupCountry').value;
            const role = 'buyer'; // All signups through this form are buyers

            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                // Supabase sign up
                const result = await authHandler.signUp(email, password, {
                    full_name: name,
                    role: role
                });

                if (result.success) {
                    const user = result.data.user;

                    // Create user profile with approved status (buyers are auto-approved)
                    await supabaseInit.createUserProfile(user.id, email, {
                        full_name: name,
                        role: role,
                        status: 'approved',
                        phone: phone,
                        address: address,
                        city: city,
                        state: state,
                        postal_code: postal,
                        country: country
                    });

                    // Create session
                    sessionManager.createSession(user, role);

                    showAlert('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'marketplace.html';
                    }, 2000);
                } else {
                    showAlert(result.error, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Load custom auth background - Optimized with fallback
        async function loadAuthBackground() {
            try {
                // Try localStorage first (instant)
                let authBg = localStorage.getItem('authBackground');

                if (authBg) {
                    document.body.style.backgroundImage = `url(${authBg})`;
                    const bubbles = document.querySelector('.background-bubbles');
                    if (bubbles) bubbles.style.display = 'none';
                    console.log('✅ Auth background: Loaded from localStorage');
                } else if (typeof HomepageDB !== 'undefined') {
                    // Fallback to database
                    const result = await HomepageDB.getAuthBackground();
                    if (result.success && result.data) {
                        document.body.style.backgroundImage = `url(${result.data})`;
                        localStorage.setItem('authBackground', result.data);
                        const bubbles = document.querySelector('.background-bubbles');
                        if (bubbles) bubbles.style.display = 'none';
                        console.log('✅ Auth background: Loaded from database');
                    }
                }
            } catch (error) {
                console.log('ℹ️ No custom auth background set, using default');
            }
        }

        // Initialize - Use DOMContentLoaded for faster loading
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loading screen immediately
            document.getElementById('loadingScreen').classList.add('hidden');

            // Load custom background instantly
            loadAuthBackground();
        });
    </script>

    <!-- Premium UI Components -->
    <script src="js/form-validator.js"></script>
    <script src="js/ripple.js"></script>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
