<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 260 260">

  <style>
    .ls-text {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
    }
  </style>

  <!-- ============== ICON BADGE (TOP) ============== -->
  <g transform="translate(0,5)">
    <!-- Circle badge -->
    <circle cx="130" cy="80" r="60" fill="#111827"/>

    <!-- Aerodynamic motion lines (curved) -->
    <path d="M95 66 Q104 63 114 66"
          fill="none"
          stroke="#f97316"
          stroke-width="4"
          stroke-linecap="round"/>

    <path d="M90 80 Q102 77 114 80"
          fill="none"
          stroke="#f97316"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Cart outline (orange, centered in circle) -->
    <path d="
      M115 70
      H165
      Q172 70 174 76
      L182 102
      Q184 109 177 109
      H130
      Q123 109 121 102
      L114 78
      Q112 72 115 70
      Z"
      fill="none"
      stroke="#f97316"
      stroke-width="4"
      stroke-linejoin="round"/>

    <!-- Cart handle -->
    <path d="M115 70
             V60
             Q115 52 123 52
             H148"
          fill="none"
          stroke="#f97316"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Wheels -->
    <circle cx="138" cy="116" r="8" fill="#f97316"/>
    <circle cx="167" cy="116" r="8" fill="#f97316"/>

    <!-- Ground swoosh under wheels for extra smooth / aerodynamic feel -->
    <path d="M120 124 Q152 132 184 124"
          fill="none"
          stroke="#f97316"
          stroke-width="3"
          stroke-linecap="round"
          opacity="0.9"/>

    <!-- Centered star inside the cart -->
    <polygon
      points="
        145,78
        149,87
        159,87
        151,93
        154,103
        145,97
        136,103
        139,93
        131,87
        141,87
      "
      fill="#f97316"/>
  </g>

  <!-- ============== TEXT (BOTTOM, CENTERED) ============== -->
  <g transform="translate(0,170)">
    <!-- Main name -->
    <text class="ls-text"
          x="130" y="0"
          font-size="30"
          font-weight="800"
          text-anchor="middle"
          letter-spacing="1">
      <tspan fill="#111827">LONDON</tspan><tspan fill="#f97316">STAR</tspan>
    </text>

    <!-- Sub title -->
    <text class="ls-text"
          x="130" y="24"
          font-size="12"
          font-weight="600"
          text-anchor="middle"
          letter-spacing="6"
          fill="#111827"
          style="text-transform: uppercase;">
      Marketplace
    </text>
  </g>

</svg>
