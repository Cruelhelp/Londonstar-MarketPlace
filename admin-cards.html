<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Homepage Cards Manager - Admin Panel</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .admin-sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 250px;
            height: calc(100vh - 70px);
            background: var(--primary-color);
            padding: 20px;
            overflow-y: auto;
        }

        .admin-nav-item {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .admin-nav-item:hover, .admin-nav-item.active {
            background: var(--accent-color);
        }

        .admin-content {
            margin-left: 250px;
            padding: 30px;
            background: #f5f5f5;
            min-height: calc(100vh - 70px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            color: var(--primary-color);
        }

        .card-editor {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 24px;
        }

        .card-editor h3 {
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .tile-editor {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 16px;
            background: #f9fafb;
        }

        .tile-preview {
            width: 100%;
            height: 150px;
            background: #e5e7eb;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 14px;
        }

        .tile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-preview-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .file-input-label:hover {
            background: var(--accent-hover);
        }

        .tile-label-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 8px;
        }

        .btn-save {
            background: #10b981;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        .btn-save:hover {
            background: #059669;
        }

        .btn-reset {
            background: #ef4444;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            margin-left: 12px;
            transition: background 0.3s ease;
        }

        .btn-reset:hover {
            background: #dc2626;
        }

        .btn-add-card {
            background: var(--accent-color);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-remove-card {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-size: 12px;
            float: right;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .category-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-main">
            <div class="logo-container" onclick="window.location.href='home.html'">
                <img src="images/logo-icon-new.svg" alt="London Marketplace">
            </div>
            <div style="flex: 1;"></div>
            <nav class="header-nav">
                <a href="index.html" class="nav-icon-btn" onclick="handleLogout()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"/>
                        <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2"/>
                        <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span style="font-size: 12px; font-weight: 500;">Logout</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <a href="admin.html" class="admin-nav-item">Dashboard</a>
        <a href="admin.html#users" class="admin-nav-item">Users</a>
        <a href="admin.html#products" class="admin-nav-item">Products</a>
        <a href="admin.html#orders" class="admin-nav-item">Orders</a>
        <a href="admin-cards.html" class="admin-nav-item active">Homepage Cards</a>
        <a href="admin.html#settings" class="admin-nav-item">Settings</a>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <div class="page-header">
            <h1>Homepage Manager</h1>
            <button class="btn-add-card" onclick="addNewCard()">+ Add New Card</button>
        </div>

        <div id="alertContainer"></div>

        <!-- Hero Background Section -->
        <div class="card-editor" style="margin-bottom: 30px;">
            <h3>Hero Background Image</h3>
            <p style="color: #6b7280; margin-bottom: 20px;">Upload a background image for the hero section. Supports JPG, PNG, and GIF (including animated GIFs).</p>

            <div style="display: grid; grid-template-columns: 1fr 300px; gap: 24px; align-items: start;">
                <div>
                    <div class="form-group">
                        <label>Background Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="heroBgInput" accept="image/*" onchange="handleHeroBackgroundUpload(this)">
                            <label for="heroBgInput" class="file-input-label">Choose Image (JPG, PNG, GIF)</label>
                        </div>
                    </div>
                    <button class="btn-reset" onclick="removeHeroBackground()" style="margin-left: 0;">Remove Background</button>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600;">Preview</label>
                    <div id="heroBgPreview" style="width: 100%; height: 180px; background: #f3f4f6; border: 2px dashed #d1d5db; border-radius: 8px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: #9ca3af;">
                        No background set
                    </div>
                </div>
            </div>
        </div>

        <div id="cardsContainer">
            <!-- Cards will be loaded here -->
        </div>

        <div style="margin-top: 30px;">
            <button class="btn-save" onclick="saveCards()">Save All Changes</button>
            <button class="btn-reset" onclick="resetToDefaults()">Reset to Defaults</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-homepage.js"></script>
    <script>
        let cardsData = [];

        // Hero Background Management
        async function handleHeroBackgroundUpload(input) {
            const file = input.files[0];
            if (!file) return;

            // Validate file size (max 5MB for background images)
            if (file.size > 5 * 1024 * 1024) {
                showAlert('Image size must be less than 5MB', 'error');
                input.value = '';
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showAlert('Please select a valid image file', 'error');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;

                // Save to Supabase
                const result = await HomepageDB.saveHeroBackground(imageData);

                if (result.success) {
                    // Update preview
                    const preview = document.getElementById('heroBgPreview');
                    preview.style.backgroundImage = `url(${imageData})`;
                    preview.textContent = '';

                    showAlert('Hero background uploaded successfully!', 'success');
                } else {
                    showAlert('Error uploading background: ' + result.error, 'error');
                }
            };
            reader.readAsDataURL(file);
        }

        async function removeHeroBackground() {
            if (confirm('Are you sure you want to remove the hero background?')) {
                const result = await HomepageDB.removeHeroBackground();

                if (result.success) {
                    // Reset preview
                    const preview = document.getElementById('heroBgPreview');
                    preview.style.backgroundImage = '';
                    preview.textContent = 'No background set';

                    // Clear file input
                    document.getElementById('heroBgInput').value = '';

                    showAlert('Hero background removed!', 'success');
                } else {
                    showAlert('Error removing background: ' + result.error, 'error');
                }
            }
        }

        async function loadHeroBackgroundPreview() {
            const result = await HomepageDB.getHeroBackground();
            if (result.success && result.data) {
                const preview = document.getElementById('heroBgPreview');
                preview.style.backgroundImage = `url(${result.data})`;
                preview.textContent = '';
            }
        }

        // Load cards on page load
        function loadCards() {
            const stored = localStorage.getItem('homepageCards');
            cardsData = stored ? JSON.parse(stored) : getDefaultCards();
            renderCards();
        }

        function getDefaultCards() {
            return [
                {
                    title: 'Shop by Category',
                    tiles: [
                        { label: 'Electronics', category: 'electronics', image: '' },
                        { label: 'Fashion', category: 'fashion', image: '' },
                        { label: 'Home & Kitchen', category: 'home', image: '' },
                        { label: 'Beauty & Care', category: 'beauty', image: '' }
                    ],
                    link: 'marketplace.html',
                    linkText: 'Shop all categories'
                },
                {
                    title: 'Refresh your space',
                    tiles: [
                        { label: 'Living Room', category: 'home', image: '' },
                        { label: 'Bedding', category: 'home', image: '' },
                        { label: 'Decor', category: 'home', image: '' },
                        { label: 'Storage', category: 'home', image: '' }
                    ],
                    link: 'marketplace.html?category=home',
                    linkText: 'See more'
                },
                {
                    title: 'Electronics',
                    tiles: [
                        { label: 'Laptops', category: 'electronics', image: '' },
                        { label: 'Phones', category: 'electronics', image: '' },
                        { label: 'Headsets', category: 'electronics', image: '' },
                        { label: 'Accessories', category: 'electronics', image: '' }
                    ],
                    link: 'marketplace.html?category=electronics',
                    linkText: 'See deals in Electronics'
                }
            ];
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = cardsData.map((card, cardIdx) => `
                <div class="card-editor" id="card-${cardIdx}">
                    <h3>
                        Card ${cardIdx + 1}
                        ${cardsData.length > 1 ? `<button class="btn-remove-card" onclick="removeCard(${cardIdx})">Remove Card</button>` : ''}
                    </h3>

                    <div class="form-group">
                        <label>Card Title</label>
                        <input type="text" value="${card.title}" onchange="updateCardTitle(${cardIdx}, this.value)" placeholder="Enter card title">
                    </div>

                    <div class="form-group">
                        <label>Link URL</label>
                        <input type="text" value="${card.link}" onchange="updateCardLink(${cardIdx}, this.value)" placeholder="e.g., marketplace.html?category=electronics">
                    </div>

                    <div class="form-group">
                        <label>Link Text</label>
                        <input type="text" value="${card.linkText}" onchange="updateCardLinkText(${cardIdx}, this.value)" placeholder="e.g., See more">
                    </div>

                    <label style="display: block; margin-top: 20px; margin-bottom: 12px; font-weight: 600;">Card Tiles (2x2 Grid)</label>
                    <div class="tiles-grid">
                        ${card.tiles.map((tile, tileIdx) => `
                            <div class="tile-editor">
                                <div class="tile-preview" id="preview-${cardIdx}-${tileIdx}">
                                    ${tile.image ? `<img src="${tile.image}" alt="${tile.label}">` : `
                                        <div class="tile-preview-empty">
                                            <svg width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                                <polyline points="21 15 16 10 5 21"/>
                                            </svg>
                                            <span>No image</span>
                                        </div>
                                    `}
                                </div>
                                <div class="file-input-wrapper">
                                    <input type="file" id="file-${cardIdx}-${tileIdx}" accept="image/*" onchange="handleImageUpload(${cardIdx}, ${tileIdx}, this)">
                                    <label for="file-${cardIdx}-${tileIdx}" class="file-input-label">
                                        ${tile.image ? 'Change Image' : 'Upload Image'}
                                    </label>
                                </div>
                                <input type="text" class="tile-label-input" value="${tile.label}" onchange="updateTileLabel(${cardIdx}, ${tileIdx}, this.value)" placeholder="Tile label">
                                <select class="category-select" onchange="updateTileCategory(${cardIdx}, ${tileIdx}, this.value)">
                                    <option value="electronics" ${tile.category === 'electronics' ? 'selected' : ''}>Electronics</option>
                                    <option value="fashion" ${tile.category === 'fashion' ? 'selected' : ''}>Fashion</option>
                                    <option value="home" ${tile.category === 'home' ? 'selected' : ''}>Home & Kitchen</option>
                                    <option value="beauty" ${tile.category === 'beauty' ? 'selected' : ''}>Beauty & Care</option>
                                    <option value="sports" ${tile.category === 'sports' ? 'selected' : ''}>Sports</option>
                                    <option value="books" ${tile.category === 'books' ? 'selected' : ''}>Books</option>
                                    <option value="toys" ${tile.category === 'toys' ? 'selected' : ''}>Toys & Games</option>
                                </select>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function handleImageUpload(cardIdx, tileIdx, input) {
            const file = input.files[0];
            if (!file) return;

            // Validate file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                showAlert('Image size must be less than 2MB', 'error');
                input.value = '';
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showAlert('Please select a valid image file', 'error');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                cardsData[cardIdx].tiles[tileIdx].image = imageData;

                // Update preview
                const preview = document.getElementById(`preview-${cardIdx}-${tileIdx}`);
                preview.innerHTML = `<img src="${imageData}" alt="${cardsData[cardIdx].tiles[tileIdx].label}">`;

                // Update button text
                const label = document.querySelector(`label[for="file-${cardIdx}-${tileIdx}"]`);
                label.textContent = 'Change Image';

                showAlert('Image uploaded successfully! Remember to click "Save All Changes"', 'info');
            };
            reader.readAsDataURL(file);
        }

        function updateCardTitle(cardIdx, value) {
            cardsData[cardIdx].title = value;
        }

        function updateCardLink(cardIdx, value) {
            cardsData[cardIdx].link = value;
        }

        function updateCardLinkText(cardIdx, value) {
            cardsData[cardIdx].linkText = value;
        }

        function updateTileLabel(cardIdx, tileIdx, value) {
            cardsData[cardIdx].tiles[tileIdx].label = value;
        }

        function updateTileCategory(cardIdx, tileIdx, value) {
            cardsData[cardIdx].tiles[tileIdx].category = value;
        }

        function addNewCard() {
            const newCard = {
                title: 'New Card',
                tiles: [
                    { label: 'Item 1', category: 'electronics', image: '' },
                    { label: 'Item 2', category: 'fashion', image: '' },
                    { label: 'Item 3', category: 'home', image: '' },
                    { label: 'Item 4', category: 'beauty', image: '' }
                ],
                link: 'marketplace.html',
                linkText: 'See more'
            };
            cardsData.push(newCard);
            renderCards();
            showAlert('New card added! Remember to click "Save All Changes"', 'info');
        }

        function removeCard(cardIdx) {
            if (confirm('Are you sure you want to remove this card?')) {
                cardsData.splice(cardIdx, 1);
                renderCards();
                showAlert('Card removed! Remember to click "Save All Changes"', 'info');
            }
        }

        function saveCards() {
            localStorage.setItem('homepageCards', JSON.stringify(cardsData));
            showAlert('All changes saved successfully!', 'success');

            // Scroll to top to see the success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetToDefaults() {
            if (confirm('Are you sure you want to reset all cards to defaults? This will delete all your custom images and settings.')) {
                cardsData = getDefaultCards();
                localStorage.setItem('homepageCards', JSON.stringify(cardsData));
                renderCards();
                showAlert('Cards reset to defaults successfully!', 'success');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-info';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Logout function
        function handleLogout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
        }

        // Initialize
        window.addEventListener('load', () => {
            // Check if user is admin
            const isAdmin = localStorage.getItem('isAdmin') === 'true' || localStorage.getItem('userRole') === 'admin';

            if (!isAdmin) {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'index.html';
                return;
            }

            loadHeroBackgroundPreview();
            loadCards();
        });
    </script>
</body>
</html>
