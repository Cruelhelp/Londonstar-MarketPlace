<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - London Star Marketplace</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <!-- Premium Design System -->
    <link rel="stylesheet" href="css/premium-design.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
        body {
            background: #f5f5f5;
        }

        .checkout-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .checkout-main {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .checkout-header {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .checkout-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin: 25px 0 15px 0;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .section-title:first-of-type {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Order Summary Sidebar */
        .order-summary {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .summary-title {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-size: 14px;
            color: #6b7280;
        }

        .summary-value {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            margin-top: 15px;
            border-top: 2px solid #e5e7eb;
        }

        .total-label {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
        }

        .total-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .cart-preview {
            margin: 20px 0;
        }

        .preview-item {
            display: flex;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .preview-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-details {
            flex: 1;
            min-width: 0;
        }

        .preview-name {
            font-size: 13px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .preview-qty-price {
            font-size: 12px;
            color: #6b7280;
        }

        /* Buttons */
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-color) 0%, #fb923c 100%);
            color: white;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        /* Alert banner for guest users */
        .guest-notice {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .guest-notice-icon {
            font-size: 32px;
        }

        .guest-notice-content {
            flex: 1;
        }

        .guest-notice-title {
            font-size: 16px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 5px;
        }

        .guest-notice-text {
            font-size: 14px;
            color: #78350f;
            line-height: 1.5;
        }

        @media (max-width: 1024px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
                order: -1;
            }
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="images/logo-new.svg" alt="London Marketplace" class="loading-logo">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-main">
            <div class="logo-container" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="images/logo-icon-new.svg" alt="London Marketplace">
            </div>
            <div class="header-nav" id="headerNav">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </header>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <!-- Main Checkout Form -->
        <div class="checkout-main">
            <div class="checkout-header">
                <h1>Checkout</h1>
            </div>

            <!-- Guest Notice (only shown for non-logged-in users) -->
            <div id="guestNotice" class="guest-notice" style="display: none;">
                <div class="guest-notice-icon">ðŸ’¡</div>
                <div class="guest-notice-content">
                    <div class="guest-notice-title">Shopping as a guest?</div>
                    <div class="guest-notice-text">
                        Create an account after checkout to track your order and enjoy faster future purchases.
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <form id="checkoutForm" onsubmit="handleCheckout(event)">
                <!-- Contact Information -->
                <div class="section-title">Contact Information</div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required placeholder="+1234567890">
                </div>

                <!-- Shipping Address -->
                <div class="section-title">Shipping Address</div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" id="address" required placeholder="123 Main Street">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" required placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label>State/Province</label>
                        <input type="text" id="state" required placeholder="NY">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" id="postalCode" required placeholder="10001">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" required placeholder="United States">
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="section-title">Payment Method</div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiration Date</label>
                        <input type="text" id="expiryDate" required placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" id="cvv" required placeholder="123" maxlength="3">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="placeOrderBtn">
                    Place Order
                </button>
            </form>
        </div>

        <!-- Order Summary Sidebar -->
        <div class="order-summary">
            <div class="summary-title">Order Summary</div>

            <!-- Cart Items Preview -->
            <div class="cart-preview" id="cartPreview">
                <!-- Populated by JavaScript -->
            </div>

            <!-- Summary Details -->
            <div class="summary-item">
                <span class="summary-label">Subtotal (<span id="itemCount">0</span> items)</span>
                <span class="summary-value" id="subtotalAmount">$0.00</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Shipping</span>
                <span class="summary-value" id="shippingAmount">$9.99</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Tax (Estimated)</span>
                <span class="summary-value" id="taxAmount">$0.00</span>
            </div>

            <div class="summary-total">
                <span class="total-label">Order Total</span>
                <span class="total-value" id="totalAmount">$0.00</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-init.js"></script>
    <script src="js/session-manager.js"></script>

    <!-- Security & Validation -->
    <script src="js/security.js"></script>
    <script src="js/dom-builder.js"></script>

    <script>
        let currentUserId = null;
        let isGuest = true;
        let cartItems = [];

        // Load header navigation
        function loadHeaderNav() {
            const userId = localStorage.getItem('userId') || sessionStorage.getItem('userId');
            const headerNav = document.getElementById('headerNav');

            if (userId) {
                headerNav.innerHTML = `
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="marketplace.html" class="nav-link">Browse Products</a>
                    <a href="cart.html" class="nav-link">Back to Cart</a>
                    <button class="nav-link" onclick="handleLogout()" style="background: transparent; border: none; cursor: pointer; color: var(--accent-color);">Logout</button>
                `;
            } else {
                headerNav.innerHTML = `
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="marketplace.html" class="nav-link">Browse Products</a>
                    <a href="cart.html" class="nav-link">Back to Cart</a>
                `;
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                // Clear session data
                sessionManager.clearSession();

                // Sign out from Supabase
                const { error } = await supabase.auth.signOut();
                if (error) console.error('Logout error:', error);

                // Redirect to homepage
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error during logout:', error);
                // Still redirect even if there's an error
                window.location.href = 'index.html';
            }
        }

        // Load cart items
        async function loadCartItems() {
            currentUserId = localStorage.getItem('userId') || sessionStorage.getItem('userId');

            // Get user-specific cart from localStorage
            const cartKey = currentUserId ? `cart_${currentUserId}` : 'cart_guest';
            const userCart = JSON.parse(localStorage.getItem(cartKey) || '[]');
            cartItems = userCart;

            if (!currentUserId) {
                isGuest = true;
                document.getElementById('guestNotice').style.display = 'flex';
            } else {
                isGuest = false;
            }

            renderCartPreview();
            calculateOrderSummary();
        }

        // Render cart preview
        function renderCartPreview() {
            const preview = document.getElementById('cartPreview');

            if (cartItems.length === 0) {
                preview.textContent = '';
                const emptyMsg = DOMBuilder.p({
                    style: { color: '#6b7280', textAlign: 'center', padding: '20px' },
                    text: 'Your cart is empty'
                });
                preview.appendChild(emptyMsg);
                return;
            }

            // Clear preview safely
            preview.textContent = '';

            // Render cart items using safe DOM manipulation
            cartItems.forEach(item => {
                const image = item.images && item.images.length > 0 ? item.images[0] : 'images/placeholder.jpg';

                const previewItem = DOMBuilder.div({ className: 'preview-item' });

                // Preview image
                const imageDiv = DOMBuilder.div({ className: 'preview-image' });
                const img = DOMBuilder.img({
                    attrs: {
                        src: image,
                        alt: item.name  // SAFE - alt attribute
                    }
                });
                imageDiv.appendChild(img);
                previewItem.appendChild(imageDiv);

                // Preview details
                const detailsDiv = DOMBuilder.div({ className: 'preview-details' });

                // Product name (SAFE - textContent prevents XSS)
                const nameDiv = DOMBuilder.div({
                    className: 'preview-name',
                    text: item.name
                });
                detailsDiv.appendChild(nameDiv);

                // Quantity and price
                const qtyPriceDiv = DOMBuilder.div({
                    className: 'preview-qty-price',
                    text: `Qty: ${item.quantity} Ã— J$${item.price.toFixed(2)}`
                });
                detailsDiv.appendChild(qtyPriceDiv);

                previewItem.appendChild(detailsDiv);
                preview.appendChild(previewItem);
            });
        }

        // Calculate order summary
        function calculateOrderSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = cartItems.length > 0 ? 9.99 : 0;
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + shipping + tax;

            document.getElementById('itemCount').textContent = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('subtotalAmount').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shippingAmount').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('taxAmount').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        // Pre-populate form for registered users
        async function prePopulateForm() {
            if (currentUserId) {
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', currentUserId)
                    .single();

                if (user && !error) {
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('fullName').value = user.full_name || '';
                    document.getElementById('address').value = user.address || '';
                    document.getElementById('city').value = user.city || '';
                    document.getElementById('state').value = user.state || '';
                    document.getElementById('postalCode').value = user.postal_code || '';
                    document.getElementById('country').value = user.country || '';
                }
            }
        }

        // Handle checkout form submission
        async function handleCheckout(e) {
            e.preventDefault();

            if (cartItems.length === 0) {
                alert('Your cart is empty. Please add items before checking out.');
                window.location.href = 'marketplace.html';
                return;
            }

            const btn = document.getElementById('placeOrderBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const orderData = {
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    fullName: document.getElementById('fullName').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    postalCode: document.getElementById('postalCode').value,
                    country: document.getElementById('country').value,
                    items: cartItems,
                    subtotal: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    shipping: 9.99,
                    tax: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 0.08
                };

                // If guest user, prompt to create account
                if (isGuest) {
                    const createAccount = confirm(
                        'Order placed successfully!\n\n' +
                        'Would you like to create an account to track your order and enjoy faster checkout next time?'
                    );

                    if (createAccount) {
                        // Store order data and redirect to signup
                        localStorage.setItem('pendingOrder', JSON.stringify(orderData));
                        window.location.href = 'index.html?tab=signup&redirect=order-confirmation';
                        return;
                    }
                }

                // For registered users, save order to database
                if (currentUserId) {
                    const { data: order, error } = await supabase
                        .from('orders')
                        .insert({
                            buyer_id: currentUserId,
                            total: orderData.subtotal + orderData.shipping + orderData.tax,
                            status: 'pending',
                            shipping_address: {
                                name: orderData.fullName,
                                address: orderData.address,
                                city: orderData.city,
                                state: orderData.state,
                                postal_code: orderData.postalCode,
                                country: orderData.country,
                                phone: orderData.phone
                            },
                            items: orderData.items
                        })
                        .select()
                        .single();

                    if (!error) {
                        // Clear cart
                        await supabase
                            .from('cart_items')
                            .delete()
                            .eq('user_id', currentUserId);
                    }
                }

                // Clear guest cart
                localStorage.removeItem('guestCart');

                alert('Order placed successfully! Thank you for your purchase.');
                window.location.href = 'marketplace.html';

            } catch (error) {
                console.error('Checkout error:', error);
                alert('An error occurred during checkout. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Place Order';
            }
        }

        // Format card number input
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date input
        document.getElementById('expiryDate')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Load footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Initialize page
        window.addEventListener('load', async () => {
            loadHeaderNav();
            await loadCartItems();
            await prePopulateForm();

            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
        });
    </script>

    <!-- Premium UI Components -->
    <script src="js/form-validator.js"></script>
    <script src="js/ripple.js"></script>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
