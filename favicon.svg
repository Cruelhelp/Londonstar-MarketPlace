<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64">

  <!-- Circle badge -->
  <circle cx="32" cy="32" r="28" fill="#111827"/>

  <!-- Aerodynamic motion lines (curved) -->
  <path d="M14 26 Q18 24.5 22 26"
        fill="none"
        stroke="#f97316"
        stroke-width="2"
        stroke-linecap="round"/>

  <path d="M12 32 Q17 30.5 22 32"
        fill="none"
        stroke="#f97316"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Cart outline (orange, centered in circle) -->
  <path d="
    M22 28
    H40
    Q44 28 45 31
    L49 42
    Q50 45 46 45
    H30
    Q26 45 25 42
    L22 32
    Q21 29 22 28
    Z"
    fill="none"
    stroke="#f97316"
    stroke-width="2"
    stroke-linejoin="round"/>

  <!-- Cart handle -->
  <path d="M22 28
           V24
           Q22 20 26 20
           H35"
        fill="none"
        stroke="#f97316"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Wheels -->
  <circle cx="32" cy="48" r="3" fill="#f97316"/>
  <circle cx="42" cy="48" r="3" fill="#f97316"/>

  <!-- Ground swoosh under wheels -->
  <path d="M26 52 Q37 56 48 52"
        fill="none"
        stroke="#f97316"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- Centered star inside the cart -->
  <polygon
    points="
      34,31
      35,35
      40,35
      36,37
      37,42
      34,40
      31,42
      32,37
      28,35
      33,35
    "
    fill="#f97316"/>

</svg>
